<img class="hamburger" [style.left]="playlistSvc.toggleDashboard ? '170px': '10px'"
src="assets/mela/hamburger.svg"
(click)="playlistSvc.toggleDashboard = !playlistSvc.toggleDashboard" />
<p3-mela-dashboard [style.marginLeft]="playlistSvc.toggleDashboard ? '0': '-160px'"></p3-mela-dashboard>
<p3-mela-display [style.width]="!playlistSvc.toggleDashboard ? '100%' : 'calc(100% - 160px)'"></p3-mela-display>
