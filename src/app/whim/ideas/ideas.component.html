<div class="header header-1">daily goals</div>
<div class="content" *ngIf="ideas | async as ideas$; else cannotLoad">

  <div class="display-ideas" *ngIf="ideas$.length >= requiredFriendCount; else insufficientFriends">
    <div class="row-container" *ngFor="let i of ideas$">
      <div class="row">
        <div class="inner-row">
            {{i.idea.method.message}}
        </div>
      </div>
    </div>
  </div>


</div>

<ng-template #insufficientFriends>
  <div class="info-box warning-box">
    <div class="message">
      <span class="emoji">ðŸ˜Ž</span>
      <span class="message-text">We need to add some friends and family to get started.</span>
    </div>
    <div class="button-group left centered-margin">
      <div class="button" (click)="addFriends()">Sure, how?</div>
    </div>
  </div>
</ng-template>

<ng-template #cannotLoad>
  <div class="info-box error-box">
    <div class="message">Something went wrong :/ contact Hugh</div>
  </div>
</ng-template>
