<div class="whim-header">
  <div class="whim-title">{{title}}</div>
  <div class="whim-subtitle">{{description}}</div>
</div>
<form (ngSubmit)="addFriend()">
  <div class="form-group">
    <label for="first">First name</label>
    <input type="text" name="first" class="form-control" [(ngModel)]="friendInput.first" required />
  </div>

  <div class="form-group">
    <label for="last">Last name</label>
    <input type="text" name="last" class="form-control" [(ngModel)]="friendInput.last" required />
  </div>

  <div class="form-group multi-line">
    <label for="notes">Notes</label>
    <textarea name="notes" class="form-control" [(ngModel)]="friendInput.notes"></textarea>
  </div>

  <div class="button-group">
      <button type="submit">Add {{friendInput.first}} {{friendInput.last}}</button>
      <div class="nav-away-button" (click)="toDashboard()">Back to dashboard</div>
  </div>

  <div class="process-message">{{processMessage}}</div>
</form>
