<div class="whim-header">
  <div class="whim-title">{{title}}</div>
  <div class="whim-subtitle">{{description}}</div>
</div>
<form (ngSubmit)="addFriend()">
  <div class="form-group">
    <label for="first">First name</label>
    <input type="text" name="first" class="form-control" [(ngModel)]="_first" required />
  </div>

  <div class="form-group">
    <label for="last">Last name</label>
    <input type="text" name="last" class="form-control" [(ngModel)]="_last" required />
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" name="email" class="form-control" [(ngModel)]="_email" />
  </div>

  <div class="form-group">
    <label for="last">Phone</label>
    <input type="tel" name="phone" class="form-control" [(ngModel)]="_phone" />
  </div>

  <div class="form-group">
    <label for="last">Birthday</label>
    <input type="text" name="birthday" class="form-control" [(ngModel)]="_birthday" />
  </div>

  <div class="form-group">
    <label for="address">Address</label>
    <input type="text" name="address" class="form-control" [(ngModel)]="_address1" />
  </div>

  <div class="form-group">
    <label for="address2">Address (Line 2)</label>
    <input type="text" name="address2" class="form-control" [(ngModel)]="_address2" />
  </div>

  <div class="form-group">
    <label for="city">City</label>
    <input type="text" name="city" class="form-control" [(ngModel)]="_city" />
  </div>

  <div class="form-group">
    <label for="state">State</label>
    <input type="text" name="state" class="form-control" [(ngModel)]="_state" />
  </div>

  <div class="form-group">
    <label for="country">Country</label>
    <input type="text" name="country" class="form-control" [(ngModel)]="_country" />
  </div>

  <div class="form-group">
    <label for="organization">Organization</label>
    <input type="text" name="organization" class="form-control" [(ngModel)]="_organization" />
  </div>

  <p3-whim-add-tags [(tags)]="_tags"></p3-whim-add-tags>

  <div class="form-group multi-line">
    <label for="notes">Notes</label>
    <textarea name="notes" class="form-control" [(ngModel)]="_firstNote" placeholder="What's their favorite color?"></textarea>
  </div>

  <div class="button-group">
      <button type="submit">Add {{_first}}</button>
      <div class="nav-away-button" (click)="toDashboard()">Back to dashboard</div>
  </div>

  <div class="process-message">{{processMessage}}</div>
</form>
