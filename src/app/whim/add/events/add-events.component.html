<div class="whim-header">
  <div class="whim-title">{{title}}</div>
  <div class="whim-subtitle">{{description}}</div>
</div>
<form (ngSubmit)="addCalendarEvent()">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" name="title" class="form-control" [(ngModel)]="args.title" required />
  </div>

  <div class="form-group">
    <label for="date">Date</label>
    <input type="datetime-local" name="date" class="form-control" [(ngModel)]="args.date" required />
  </div>

  <div class="form-group multi-line">
    <label for="description">Description</label>
    <textarea name="description" class="form-control" [(ngModel)]="args.description"></textarea>
  </div>

  <div class="button-group">
      <button type="submit">Add {{args.title}}</button>
      <div class="nav-away-button" (click)="toDashboard()">Back to dashboard</div>
  </div>

  <div class="process-message">{{processMessage}}</div>
</form>
