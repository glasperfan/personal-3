<div class="field date-field" *ngIf="shouldShow">
  <div class="data">
    <label class="label" [attr.for]="label">{{label}}</label>

    <div *ngIf="!editMode">
      <div class="value" *ngIf="value">{{value | dateAbs:dateFormat}}</div>
      <div class="value empty" *ngIf="!value">{{emptyProperty}}</div>
    </div>

    <material-datepicker
    *ngIf="editMode"
    name="date"
    class="form-control"
    [fontFamily]="'Open Sans'"
    [accentColor]="'#1896e4'"
    [dateFormat]="dateFormat"
    [(ngModel)]="_date">
    </material-datepicker>

  </div>

  <div class="actions" *ngIf="showControls">
    <div class="action" *ngIf="editMode" (click)="finishEdit()">show</div>
    <div class="action" *ngIf="!editMode" (click)="edit()">edit</div>
  </div>
</div>
