<p3-whim-cmd-line
(switchTo)="switchToView($event)"
(isActiveSearch)="toggleActiveSearch($event)"></p3-whim-cmd-line>

<div class="section">
  <p3-whim-ideas
  (switchTo)="switchToView($event)"
  [ngClass]="{'active-search': isActiveSearch}"></p3-whim-ideas>
</div>

<div class="section">
  <p3-whim-calendar
  (switchTo)="switchToView($event)"
  [ngClass]="{'active-search': isActiveSearch}"></p3-whim-calendar>
</div>
